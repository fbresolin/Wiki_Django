{% extends "encyclopedia/layout.html" %}

{% block title %}
Edit Entry Form
{% endblock %}

{% block body %}
<h1>Edit Page Form</h1>

{{ message }}

<form method="POST" action="{% url 'edit_page' title %}">
  {% csrf_token %}
  <label for="title">Title:</label>
  <input type="text" name="title" value="{{ title }}" disabled><br>
  <label for="ltext">Text:</label><br>
  <textarea name="ltext">{{ entry }}</textarea><br>
  <input type="submit" value="Edit Entry">
</form>

{% endblock %}
